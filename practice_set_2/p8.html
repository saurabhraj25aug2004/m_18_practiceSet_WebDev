<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Schedule</title>
    <style>
        table{
              width:600;
              
              height="300";
        }

        th, td {
            padding: 10px;
            border: 2px solid #1353dc;
            text-align: center;
        }
        th {
            background-color: #dde5ea;
            font-weight: italic;
        }
    </style>
</head>
<body>
    <h1>Conference Schedule</h1>
    <table  >
        <thead>
            <tr>
                <th>Time</th>
                <th>Room 1</th>
                <th>Room 2</th>
                <th>Room 3</th>
                <th>Room 4</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="3">9:00 AM - 10:00 AM</td>
                <td rowspan="2">Keynote </td>
                <td>Sesssion A</td>
                <td>Sesssion B</td>
                <td rowspan="3">Sesssion C</td>
                
                
            </tr>
            <tr>

                
                <td>Sesssion D</td>
                <td>Sesssion E</td>
               
                
            </tr>
            <tr>
                <td>10:30 AM - 11:30 AM</td>
                <td colspan="2">Sesssion F</td>
               
            </tr>

            <tr>
                <td>12:00 PM -1:00 PM</td>
                <td colspan="4">Lunch Break</td>
                
                
                
            </tr>


            <tr>
                <td rowspan="2">1:00 PM -2:00 PM</td>
                <td>Sesssion G</td>
                <td rowspan="2">Sesssion H</td>
                <td>Sesssion I</td>
                <td>Sesssion J</td>
                
                
            </tr>

            <tr>
               
                <td>Sesssion K</td>
                <td>Sesssion L</td>
                <td>Sesssion M</td>
                
            </tr>
           


        </tbody>
       
        
        </table>
</body>
</html>
