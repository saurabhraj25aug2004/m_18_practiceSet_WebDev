<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page Layout</title>
</head>
<body>
    <h1>Welcome to My Website</h1> <!-- Heading -->

    <p>This is a paragraph of text that provides some information about the content of the website.</p> <!-- Paragraph -->

    <hr> <!-- Horizontal Line -->

    <p>Here is another paragraph of text.<br> <!-- Line Break -->
    This text is on a new line within the same paragraph.</p>
</body>
</html>
