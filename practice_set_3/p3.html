<!DOCTYPE html>
<html>
<head>
<title>Autoplay Video</title>
<style>
  body {
    margin: 0;
  }
  video {
    position: absolute;
    top: 0;
    left: 0;
    width: 60%;
    height: 40%;
  }
</style>
</head>
<body>

<video autoplay loop unmuted>
  <source src="video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>


<audio >
    <source src="audio.mp3" type="audio/mp3" autoplay loop unmuted>
    Your browser does not support the video tag.
  </video>

</body>
</html>
